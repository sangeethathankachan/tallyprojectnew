{% extends 'base.html' %}
{% block body %}
    {% load static %}
    <style>
        .container{
            display: flex;
            height:35vh;
            align-items: center;
            justify-content: center;
        }
    .form1{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        
    }
    form{
        padding:30px;
    }
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
        
    }
    button{
        background-color:rgb(103, 175, 220) ;
        color:white;
        padding:10px 20px;
    }
</style>

    
<div class="container">
<div class="form1"style=" background-color:rgba(0,0,0,0.3);">
    <a href="javascript:history.go(-1);" class="close">+</a>
    <h5 style="background-color:rgb(103, 175, 220) ; color:white; text-align: center; padding: 5px 0; width:100%;">Stock Group creations</h5>
    <form action="{% url 'stockgrpscreate' %}" method="post">
        {% csrf_token %}
    
        
        <div><p>Name</p></div>
        <input type="text" name="name" id="name" class="form-control">
        <div><p>(Alias)</p></div>
        <input type="text" name= "alias" id="alias" class="form-control">
        <div><p>Under</p></div>
        <select name="under" id="under" class="form-control" >
            <option value="Bank Account">Primary</option>
            
            
        </select>
        <hr>
        <div><p>Should quantties of items be added</p></div>
        <select name="itemsadded" id="itemsadded" class="form-control">
            <option value="No">No</option> 
            <option value="Yes">Yes</option>
             
        </select>
        <div><p>Set/Alter GST Details</p></div>
        <select name="gst" id="gst" class="form-control">
            <option value="No">No</option> 
            <option value="Yes">Yes</option>
          
        </select>
        
        <br>
<button>CREATE</button>
    </form>
</div>
</div>
{% endblock %}
